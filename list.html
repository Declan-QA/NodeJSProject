<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        #skills-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Skill Form</h1>
    
    <form id="user-form">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <br>
        <label for="email">Email Address:</label>
        <input type="email"  id="email" name="email" required><br>
        <!-- {firstname: 'asd', surname: 'asd', email: 'asd@mas', birthday: '2025-04-03', skills: 'No skills'} -->
        <label for="birthday">Skill:</label>
        <input type="date" id="birthday" name="birthday"><br>
        
        <button type="button" id="add-skill" >Add Skill</button><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>User's List:</h2>
    <ul id="skills-list">
    </ul>

    <script src="./list2.js">
    </script>

</body>
</html>
