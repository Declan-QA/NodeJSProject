<body>

    <h1>Skill Form</h1>
    
    <form id="user-form">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br>

        <label for="skill">Skill:</label>

        <button type="button" id="add-skill">Add Skill</button><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>User's List:</h2>
    <ul id="skills-list">
    </ul>

    <script>
        // JavaScript to handle form and skill list functionality
        document.getElementById('add-skill').addEventListener('click', function() {
            // Get the skill input value
            const skillInput = document.getElementById('skill');
            const skillValue = skillInput.value.trim();

            if (skillValue) {
                // Create a new list item for the skill
                const li = document.createElement('li');
                li.textContent = skillValue;

                // Append the new skill to the skills list
                document.getElementById('skills-list').appendChild(li);

                // Clear the input field after adding the skill
                skillInput.value = '';
            }
        });

            event.preventDefault();
